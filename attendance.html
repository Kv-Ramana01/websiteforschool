<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        /* Dashboard Styles */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .widget {
            width: 45%;
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff;
        }

        .widget p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .widget ul {
            list-style: none;
            padding: 0;
        }

        .widget ul li {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Dashboard</h1>
        </header>
        <section class="dashboard">
            <div class="widget">
                <h2>Today's Attendance</h2>
                <p>Number of students present: 75</p>
                <p>Number of students absent: 25</p>
            </div>
            <div class="widget">
                <h2>Weekly Attendance Summary</h2>
                <ul>
                    <li>Monday: 80 present</li>
                    <li>Tuesday: 75 present</li>
                    <li>Wednesday: 70 present</li>
                    <li>Thursday: 85 present</li>
                    <li>Friday: 90 present</li>
                </ul>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 School Attendance System</p>
        </footer>
    </div>
</body>
</html>
